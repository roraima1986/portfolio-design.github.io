<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1">
    <title>Portafolio - Roraima Lugo</title>

    <!--Estilos-->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/scroll.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/loader.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <!--Scripts JS-->
    <script src="./assets/js/map.js" defer></script>   
    <script src="./assets/js/menu.js" defer></script>

</head>
<body>
    
    <!--Layout Principal-->
    <div class="layout">

        <!--Barra lateral (info usuario)-->
        <aside class="layout__aside">

            <section class="aside__user-info">

                <!--Informacion general usuario-->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="./assets/img/default-user-2.jpeg" class="user-info__image" alt="Foto de perfil del usuario">
                    </div>

                    <h2 class="user-info__name">Roraima Lugo</h2>
                    <h4 class="user-info__job">Desarrollador web</h4>
                </div>

                <!--Menú de navegación-->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="fa-solid fa-home menu__icon"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="fa-solid fa-user menu__icon"></i>
                                <span class="menu__overlay">Sobre mí</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="estudios.html" class="menu__link">
                                <i class="fa-solid fa-graduation-cap menu__icon"></i>
                                <span class="menu__overlay">Estudios</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="fa-solid fa-briefcase menu__icon"></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="fa-solid fa-book menu__icon"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="fa-solid fa-envelope menu__icon"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>

                    </ul>
                </nav>

                <!--Links a redes sociales-->
                <div class="user-info__links">
                    <ul class="links__social">

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="fa-brands fa-youtube social__icon"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="fa-brands fa-linkedin social__icon"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="fa-brands fa-instagram social__icon"></i>
                            </a>
                        </li>

                    </ul>
                </div>

                <!--Boton del curriculo-->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Descargar CV</a>
                </div>


                <!--Pie de página-->
                <footer class="user-info__footer">
                    &copy; 2024 Roraima Lugo WEB
                </footer>

            </section>

        </aside>

        <!--Menu responsive-->
        <div class="layout__menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars"></i>
            <i class="menu-toggle__icon fa-solid fa-xmark"></i>
        </div>

        <!--Contenido principal-->
        <main class="layout__content">

            <section class="content__page content__contact">

                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>
                
                <div class="contact__container">

                    <section class="contact__info">
                        
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Madrid</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">666 777 888</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">roraima@roraima.es</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-check-circle"></i>
                            <h2 class="contact__subtitle">Desarrollador Freelance</h2>
                        </div>

                    </section>

                    <section class="contact__form-box">

                        <div class="contact__map" id="load-iframe-map">
                            <span class="loader"></span>
                        </div>

                        <header class="contact__form-header">
                            <h3 class="form-header__title">¿Cómo puedo <span class="title__color">ayudarte?</span></h3>
                        </header>

                        <form class="contact__form">
                            <div class="form__container">

                                <section class="form__left">
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" placeholder="Nombre" required>
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="email" placeholder="Email" required>
                                        <label for="email" class="form__label">Email</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" placeholder="Asunto" required>
                                        <label for="subject" class="form__label">Asunto</label>
                                    </div>
                                </section>

                                <section class="form__right">
                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="message" placeholder="Mensaje" required></textarea>
                                        <label for="message" class="form__label">Mensaje</label>
                                    </div>
                                </section>                               

                            </div>

                            <input type="submit" class="form__button" value="Enviar Mensaje">
                        </form>

                    </section>

                </div>

            </section>

        </main>

    </div>

</body>
</html>
